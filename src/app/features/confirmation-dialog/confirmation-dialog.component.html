<div class="dialog">
    <div class="dialog-header">
        <h2>Please confirm:</h2>
    </div>
    <div class="dialog-content">
        <p>Are you sure you want to delete the {{ dialogService.data.type }} titled '{{ dialogService.data.name }}'?</p>
    </div>
    <div class="dialog-actions">
        <button (click)="onCancel()">Back</button>
        <button class="delete-button" (click)="onConfirm()">Delete</button>
    </div>
</div>

<div class="dialog-backdrop" (click)="onCancel()"></div>
